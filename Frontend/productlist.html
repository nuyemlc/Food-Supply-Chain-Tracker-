<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product List - Food Supply Chain Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="productlist-page">

  <div class="account-wrapper">
    <div class="account-icon" onclick="toggleAccountDropdown()">
      <img src="images/person-icon.png" alt="Account" />
    </div>
    <div class="account-dropdown" id="accountDropdown">
      <form>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div class="register-link">New here? <a href="#">Register</a></div>
      </form>
    </div>
  </div>

  <div class="top-nav">
    <div class="nav-buttons">
      <a href="index.html" class="btn btn-primary">🏠 Home</a>
      <a href="worldmap.html" class="btn worldmap-btn">🌍 World Map</a>
      <a href="productlist.html" class="btn btn-warning">📦 Product List</a>
      <a href="compareemission.html" class="btn btn-info">📊 Compare Emissions</a>
      <a href="reviews.html" class="btn btn-secondary">💬 Reviews</a>
      <div class="search-bar">
        <input type="text" placeholder="Search foods..." />
      </div>
    </div>
  </div>

  <main class="productlist-main">
    <section class="productlist-section">
      <h2>Our Product Categories</h2>
      <div class="table-row">
        <div class="category-table">
          <h3>🥩 Meats</h3>
          <div class="table-scroll">
            <table>
              <tbody id="meatsTable">
              </tbody>
            </table>
          </div>
        </div>
        <div class="category-table">
          <h3>🍞 Starch</h3>
          <div class="table-scroll">
            <table>
              <tbody id="starchTable">
              </tbody>
            </table>
          </div>
        </div>
        <div class="category-table">
          <h3>🥛 Dairy</h3>
          <div class="table-scroll">
            <table>
              <tbody id="dairyTable">
              </tbody>
            </table>
          </div>
        </div>
        <div class="category-table">
          <h3>🥦 Vegetables & Fruits</h3>
          <div class="table-scroll">
            <table>
              <tbody id="vegfruitTable">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>    
  </main>

  <footer class="social-footer">
    <div class="social-icons">
      <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
      <a href="https://youtube.com" target="_blank"><img src="images/youtube.png" alt="YouTube"></a>
      <a href="https://tiktok.com" target="_blank"><img src="images/tiktok.png" alt="TikTok"></a>
      <a href="https://twitter.com" target="_blank"><img src="images/x.png" alt="X (Twitter)"></a>
    </div>
  </footer>

  <div id="productModal" class="modal">
    <div class="modal-content">
      <span id="closeProductModal" class="close-btn">&times;</span>
      <div id="productModalContent"></div>
    </div>
  </div>  

  <!-- Modal for selecting food items -->
<div id="compareSelectModal" class="modal">
  <div class="modal-content">
    <span id="closeCompareModal" class="close-btn">&times;</span>
    <h4>Select products to compare</h4>
    <div class="table-row">
      <div class="category-table">
        <h3>🥩 Meats</h3>
        <div class="table-scroll">
          <table><tbody id="compareMeats"></tbody></table>
        </div>
      </div>
      <div class="category-table">
        <h3>🍞 Starch</h3>
        <div class="table-scroll">
          <table><tbody id="compareStarch"></tbody></table>
        </div>
      </div>
      <div class="category-table">
        <h3>🥛 Dairy</h3>
        <div class="table-scroll">
          <table><tbody id="compareDairy"></tbody></table>
        </div>
      </div>
      <div class="category-table">
        <h3>🥦 Vegetables & Fruits</h3>
        <div class="table-scroll">
          <table><tbody id="compareVegFruit"></tbody></table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Chart container -->
<div class="compare-chart">
  <canvas id="emissionsChart" width="600" height="400"></canvas>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
