<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Map - Food Supply Chain Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="account-wrapper">
    <div class="account-icon" onclick="toggleAccountDropdown()">
      <img src="images/person-icon.png" alt="Account" />
    </div>
    <div class="account-dropdown" id="accountDropdown">
      <form>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div class="register-link">New here? <a href="#">Register</a></div>
      </form>
    </div>
  </div>

  <section class="worldmap-top">
    <div id="carouselIntro" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="carousel-placeholder d-flex align-items-center justify-content-center">
            <p class="text-center">Explore interactive visualisations and detailed product information</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="worldmap-section">
    <div class="map-placeholder d-flex align-items-center justify-content-center">
      <p class="text-center">üåç Visualise food origins and destinations on a world map</p>
    </div>
  </section>

  <footer class="social-footer">
    <div class="social-icons">
      <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
      <a href="https://youtube.com" target="_blank"><img src="images/youtube.png" alt="YouTube"></a>
      <a href="https://tiktok.com" target="_blank"><img src="images/tiktok.png" alt="TikTok"></a>
      <a href="https://twitter.com" target="_blank"><img src="images/x.png" alt="X (Twitter)"></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
