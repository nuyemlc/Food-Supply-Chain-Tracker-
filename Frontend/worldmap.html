<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Map - Food Supply Chain Tracker</title>

  <!-- Bootstrap CSS for layout and responsive design -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Leaflet CSS for map rendering -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="worldmap-page">

  <!-- Account icon and dropdown login form -->
  <div class="account-wrapper">
    <div class="account-icon" onclick="toggleAccountDropdown()">
      <img src="images/person-icon.png" alt="Account" />
    </div>
    <div class="account-dropdown" id="accountDropdown">
      <form>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div class="register-link">New here? <a href="#">Register</a></div>
      </form>
    </div>
  </div>

  <!-- Top navigation bar with page links and a search input -->
  <div class="top-nav">
    <div class="nav-buttons">
      <a href="index.html" class="btn btn-primary">🏠 Home</a>
      <a href="worldmap.html" class="btn worldmap-btn">🌍 World Map</a>
      <a href="productlist.html" class="btn btn-warning">📦 Product List</a>
      <a href="compareemission.html" class="btn btn-info">📊 Compare Emissions</a>
      <a href="reviews.html" class="btn btn-secondary">💬 Reviews</a>
      <div class="search-bar">
        <input type="text" placeholder="Search foods..." />
      </div>
    </div>
  </div>

  <!-- Main content area split into info and map display -->
  <div class="worldmap-main">
    
    <!-- Section to display food item details on marker click -->
    <section class="map-info-section">
      <div class="map-info-box">
        <div id="foodInfo">
          <p>Select a food marker to view details.</p>
        </div>        
      </div>
    </section>

    <!-- Section containing the actual Leaflet map -->
    <section class="worldmap-display-section">
      <div class="map-display-box">
        <!-- Leaflet map container -->
        <div id="foodMap" style="width: 100%; height: 100%; border-radius: 12px;"></div>
      </div>
    </section>
  </div>

  <!-- Social media footer -->
  <footer class="social-footer">
    <div class="social-icons">
      <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
      <a href="https://youtube.com" target="_blank"><img src="images/youtube.png" alt="YouTube"></a>
      <a href="https://tiktok.com" target="_blank"><img src="images/tiktok.png" alt="TikTok"></a>
      <a href="https://twitter.com" target="_blank"><img src="images/x.png" alt="X (Twitter)"></a>
    </div>
  </footer>

  <!-- Custom JavaScript for interactivity (handles map logic too) -->
  <script src="script.js"></script>

  <!-- Leaflet JS for rendering the interactive map -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>
</body>
</html>
